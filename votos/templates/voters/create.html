{% extends "base.html" %}

{% block content %}
<h2>Registrar Votante</h2>

{% if error %}
<div class="error">{{ error }}</div>
{% endif %}

<form method="POST">
    {% csrf_token %}
    <label>Nombre</label>
    <input type="text" name="name">

    <label>Email</label>
    <input type="email" name="email">

    <button type="submit">Guardar</button>
</form>
{% endblock %}
